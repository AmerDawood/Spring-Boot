<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>

<center>

<div style="padding:20px;">
    <button type="button" class="btn btn-outline-light">
        <h4 style="color:black;" ><a style="text-decoration: none;"  th:href="@{'/new'}">Add new </a></h4>
    </button>

</div>

</center>

  <center>

      <div style="width:580px; padding:30px;">

          <table class="table">
              <thead>
              <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Name</th>
                  <th scope="col">Mobile</th>
                  <th scope="col">Salary</th>
                  <th scope="col">Edit</th>
                  <th scope="col">Delete</th>


              </tr>
              </thead>
              <tbody>
              <tr th:each="employee : ${listemployee}">
                  <th style="padding-right:40px" th:text="${employee.id}">  ID </th>
                  <th style="padding-right:40px"  th:text="${employee.ename}">  Name </th>
                  <th style="padding-right:40px" th:text="${employee.mobile}">  Mobile </th>
                  <th style="padding-right:40px" th:text="${employee.salary}">  Salary </th>
                  <td style="padding-right:10px;padding-top:10px ;">
                      <button type="button" class="btn btn-success btn-sm">
                          <a style="color:white; text-decoration: none; " th:href="@{'/edit/' + ${employee.id}}">Edit</a>
                      </button>
                  </td>
                  </td>
                  <td style="padding-right:10px;padding-top:10px;">
                      <button type="button" class="btn btn-danger btn-sm">
                          <a style="color:white; text-decoration: none; " th:href="@{'/delete/' + ${employee.id}}">Delete</a>
                      </button>
                  </td>

              </tr>

              </tbody>
          </table>


      </div>
  </center>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</body>
</html>
